<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StarClub</title>
<style>
  body{margin:0;font-family:Arial;background:#faf6ff;color:#333}
  header{background:#d9b3ff;padding:15px;text-align:center;font-size:24px;font-weight:bold;color:#fff}
  nav{background:#f0dbff;padding:10px;text-align:center}
  nav a{margin:0 10px;color:#6a2fbf;text-decoration:none;font-weight:bold}
  .hero{padding:40px 20px;text-align:center;background:#fff0ff}
  .hero h1{font-size:28px;color:#7c26c9}
  .hero p{color:#5a3c7a}
  .section{padding:20px}
  .creator{max-width:350px;margin:auto;background:#fff;border-radius:15px;padding:20px;box-shadow:0 2px 10px #0001;text-align:center}
  .avatar{width:120px;height:120px;border-radius:50%;margin:auto;background:#eed7ff;display:flex;align-items:center;justify-content:center;font-size:45px;color:#7b32c4}
  button{margin-top:10px;width:100%;padding:12px;border:0;border-radius:12px;background:#b76bff;color:#fff;font-weight:bold;cursor:pointer}
  .posts{max-width:600px;margin:25px auto}
  .post{background:#fff;border-radius:15px;overflow:hidden;box-shadow:0 2px 10px #0001;margin-bottom:15px}
  .post img{width:100%}
  .price{padding:10px;font-weight:bold;color:#7a34c8}
  footer{text-align:center;padding:20px;color:#777;background:#f7eaff;margin-top:40px}
  /* Adaptable para celulares */
  @media(max-width:600px){
    header{font-size:20px;padding:12px}
    .hero h1{font-size:22px}
    nav a{display:inline-block;margin:5px 6px;font-size:14px}
    .creator{width:90%;padding:15px}
    .avatar{width:100px;height:100px;font-size:38px}
    button{padding:10px;font-size:15px}
    .posts{width:100%}
    .post{margin-bottom:12px}
  }
</style>
</head>
<body>
<header>StarClub</header>
<nav>
  <a href="#inicio">Inicio</a>
  <a href="#creadora">Creadora</a>
  <a href="#posts">Posts</a>
</nav>

<section class="hero" id="inicio">
  <h1>Bienvenido a StarClub</h1>
  <p>Tu plataforma favorita para ver y comprar contenido exclusivo y rico.</p>
</section>

<section class="section" id="creadora">
  <div class="creator">
    <div class="avatar">✨</div>
    <h2>wiliam</h2>
    <p>Contenido exclusivo y fácil de acceder.</p>
    <button onclick="alert('Suscripción simulada')">Suscribirse S/ 20</button>
  </div>
</section>

<section class="section" id="posts">
  <h2 style="text-align:center;color:#7a34c8">Publicaciones</h2>
  <div class="posts">
    <div class="post">
      <img src="post1.jpg" alt="Post 1">
<!-- Orden de archivos para tus fotos:
1. post1.jpg → primera foto del primer post
2. post2.jpg → segunda foto del segundo post
Guárdalas en la misma carpeta donde está tu HTML -->><!-- Coloca aquí tu primera foto con este nombre en la carpeta del proyecto -->" alt="Post 1" class="w-full rounded-lg">
      <div class="price">Gratis</div>
    </div>

    <div class="post">
      <img src="post1.jpg" alt="Post 1" class="w-full rounded-lg">
      <div class="price">S/ 5 — <button onclick="alert('Compra simulada')">Comprar</button></div>
    </div>
  </div>
</section>

<footer>StarClub — Página simple estilo plataforma</footer>
</body>
</html>
